[tool.poetry]
name = "quaentropy"
version = "v0.0.0"
description = ""
authors = [
    "Guy Kerem <guy@quantum-machines.co>",
    "Ilan Mitnikov <ilan@quantum-machines.co>",
    "Gal Winer <gal@quantum-machines.co>",
    "Tal Shani <tal@quantum-machines.co>"
]
packages = [
    { include = "quaentropy" }
]
include = [
]
exclude = [
    "**/tests/**",
]

[tool.poetry.dependencies]
python = "^3.7.1"
sqlalchemy = "^1.4.0"
PyVISA-py = "^0.5.2"
panel = "^0.11.1"
bokeh = "^2.3.0"
param = "^1.10.1"
dill = "^0.3.3"
pandas = "^1.2.3"
numpy = "^1.20.1"
jsonpickle = "^2.0.0"
graphviz = "^0.16"
networkx = "^2.5.1"
matplotlib = "^3.4.1"

[tool.poetry.dev-dependencies]
pytest = "^6.2.2"
black = "^20.8b1"
flake8 = "^3.9.0"
flake8-bugbear = "^21.3.2"
pytest-repeat = "^0.9.1"
pytest-cov = "^2.11.1"

[tool.pytest.ini_options]

[tool.black]
target-version = ["py37"]
line-length = 88

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
